{% extends "base.html" %}
{% block content %}
<h1>Hi, {{ current_user.username }}!</h1>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
</head>

        <input type="submit" value="Upload">
    </form>
</body>

{% endblock %}
