{% extends "tools/notes/create_base.html" %}
{% block form %}
        <h2>Create a New Notebook</h2>
        <form action="/notebook/create" method="post">
            <input type="text" placeholder="Enter the Notebook Name" name="name">
            <p style="color: red;">{{message}}</p>
            <input type="password" placeholder="Enter the Password(Optional)" name="password">
            <input type="submit" value="Create Notebook">
        </form>
{% endblock %}
